		 // Function to create labels for each Node and add them to the labelsLayer
        function addLabelsForNodes() {
            json_Node_19.features.forEach(function (feature) {
                var latlng, NodeName;

                // Adjust the following lines based on your GeoJSON structure
                if (feature.geometry.type === 'Point') {
                    // If the geometry type is Point, use the coordinates directly
                    latlng = L.latLng(feature.geometry.coordinates[1], feature.geometry.coordinates[0]);
                } else if (feature.geometry.type === 'LineString' && feature.geometry.coordinates.length > 1) {
                    // If the geometry type is LineString, use the midpoint of the line
                    var midPointIndex = Math.floor(feature.geometry.coordinates.length / 2);
                    latlng = L.latLng(feature.geometry.coordinates[midPointIndex][1], feature.geometry.coordinates[midPointIndex][0]);
                } else {
                    // Handle other geometry types as needed
                    return;
                }

                // Adjust the following line based on the property containing the Node
                NodeName = feature.properties['Node'];

                // Create a divIcon with the Node Name as the content
                var labelIcon = L.divIcon({
                    className: '',
                    html: NodeName,
					iconAnchor: [50, 0],
                });

                // Create a marker with the labelIcon and add it to the labelsLayer
                var labelMarker = L.marker(latlng, { icon: labelIcon });
                labelsLayer.addLayer(labelMarker);
            });
        }

        // Call the function to add labels for Nodes
        
		 // Function to toggle the visibility of the labels layer
            function toggleLabelLayer() {
                if (labelsVisible) {
                    map.removeLayer(labelsLayer);

             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {

        var Filters = {"road_name": "str","road_refid": "str","road_ward": "str","road_stype": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{

var drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

var currentLine = null; // Store the current polyline being drawn
var isDrawingLine = false; // Track whether line drawing is active

// Add the Leaflet Draw control to the map
var drawControl = new L.Control.Draw({
  position: 'bottomleft', // Set the initial position  
    edit: {
        featureGroup: drawnItems
    },
    draw: {
        polyline: true, // Enable polyline drawing
        marker: true // Allow point markers
    }
});
map.addControl(drawControl);

function saveToLocalStorage() {
    var savedData = drawnItems.toGeoJSON();
    localStorage.setItem('drawnShapes', JSON.stringify(savedData));
}

// Function to load data from localStorage
function loadFromLocalStorage() {
    var savedData = JSON.parse(localStorage.getItem('drawnShapes'));
    if (savedData) {
        L.geoJSON(savedData, {
            onEachFeature: function (feature, layer) {
                drawnItems.addLayer(layer);

                // Enable deletion on click
                layer.on('click', function() {
                    var deleteConfirmation = confirm('Do you want to delete this item?');
                    if (deleteConfirmation) {
                        drawnItems.removeLayer(layer);
                        saveToLocalStorage();
                        alert('Item deleted');
                    }
                });

                // Display properties in popup
                if (feature.properties && feature.properties.name && feature.properties.id) {
                    layer.bindPopup('Name: ' + feature.properties.name + '<br>ID: ' + feature.properties.id);
                }
            }
        }).addTo(map);
    }
}

// Load saved shapes when the page loads
loadFromLocalStorage();

// Function to start a new line on mobile
function startNewLine(latlng) {
    currentLine = L.polyline([latlng], {
        color: '#3388ff',
        weight: 4
    }).addTo(map);
    drawnItems.addLayer(currentLine);
    isDrawingLine = true;
}

// Function to add a point to the current line
function addPointToCurrentLine(latlng) {
    if (currentLine) {
        currentLine.addLatLng(latlng);
    }
}

// Function to finish the current line and save it
function finishCurrentLine() {
    if (currentLine) {
        saveToLocalStorage();
        currentLine = null;
        isDrawingLine = false;
        alert('Line saved.');
    }
}

// Mobile tap event for adding points
map.on('click', function (e) {
    if (!isDrawingLine) {
        startNewLine(e.latlng);
    } else {
        addPointToCurrentLine(e.latlng);
    }
});

// Double-click or long press event to finish the line
map.on('dblclick', function () {
    finishCurrentLine();
});

// Event listener for when a point or line is created
map.on(L.Draw.Event.CREATED, function (event) {
    var layer = event.layer;
    drawnItems.addLayer(layer);

    // Prompt the user for attributes (name and id)
    var name = prompt('Enter a name for this shape:');
    var id = prompt('Enter an ID for this shape:');

    layer.feature = layer.feature || {};
    layer.feature.type = "Feature";
    layer.feature.properties = { name: name, id: id };
    layer.bindPopup('Name: ' + name + '<br>ID: ' + id);

    saveToLocalStorage();
});

// Event listener for saving edits and deletions
map.on(L.Draw.Event.EDITED, saveToLocalStorage);
map.on(L.Draw.Event.DELETED, saveToLocalStorage);
        </script>
    </body>
</html>
